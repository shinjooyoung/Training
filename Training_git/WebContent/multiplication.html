<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	#table_back tr:first-child
	{
		background-color : gray;
	}
	
</style>
	

<script type="text/javascript">

	window.onload = function(){
		// 테이블 id값으로 변수 선언
		var table =	document.getElementById("table");
		//구구단 곱할 수
		var num = 1;
		//테이블 행   생성 for문
		for (var i = 1; i < 10; i++) {
			//tr 생성
			var tr = document.createElement("tr");
			//table tr 넣기
			table.appendChild(tr);
			//table css 테두리 공유, 크기조정
			table.style.borderCollapse = "collapse";
			table.style.width = "35%";
			
			//태아불 열 for문
			for (var j = 1; j < 9; j++) {
				
				//첫번쨰 열일때만
				if( i == 1) {
					//td 생성
					var td = document.createElement("td");
					//td css 테두리 선
					td.style.border = "1px solid black";
					//구구단문제
					var text = document.createTextNode( (j+1)+'단' );
					
					td.append(text);
					
				//첫번째 열을 제외한 나머지	
				} else {  
					//td 생성
					var td = document.createElement("td");
					//td css 가로 정렬, 테두리선
					td.style.whiteSpace = "nowrap";
					td.style.border = "1px solid black";
					//label 생성
					var label = document.createElement("label");
					//구구단 문제 label입력
					label.innerHTML = (j+1) + "X" + num + "= ";
					//단수 입력용 imput생성
					var answer = document.createElement("input");
					//input type text 지정
					answer.type = "text";
					//input 크기지정
					answer.style.width="20%";
					//number class 추가
					answer.setAttribute("class", "number")
					//td에 label, answer append
					td.append(label);
					td.append(answer);
					
				}
					//tr에 td append
					tr.appendChild(td);
			}
					//구구단 곱할 수
					num++;
		}
	
	}
	
</script>

<body>

	<form title='mainForm' action='manuplication.html' target='get'>
		<table id = 'table'>
			
		</table>
	</form>
</body>
</html>
